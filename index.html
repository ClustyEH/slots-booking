<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C10 Slot Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="C:\Users\TANMAY\Desktop\Slot Booking Web\C10 Logo HD.png" alt="Your Logo" class="logo">
    <h1>MHT-CET 2025 Recording Slot Booking</h1>
    <div class="date-picker">
      <label for="booking-date">Select a Date:</label>
      <input type="date" id="booking-date">
    </div>
    <div class="time-slot-container"></div>

    <div class="booked-slots-container">
      <h2>Booked Slots</h2>
      <table id="booked-slots-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmation-modal" class="modal hidden">
    <div class="modal-content">
      <p id="selected-slot"></p>
      <label for="teacher-name">Enter your name:</label>
      <input type="text" id="teacher-name" placeholder="Teacher's Name">
      <button id="confirm-btn" class="btn">Confirm</button>
      <button id="cancel-btn" class="btn cancel">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
